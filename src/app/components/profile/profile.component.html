<div class="mt-3 flex flex-column align-items-center">
  <p-avatar icon="pi pi-user" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
  <h2>{{profilo?.firstname}} {{profilo?.lastname}}</h2>
  <p class="m-0">{{profilo?.city}}, {{profilo?.country}}</p>
</div>

<div class="mt-5 flex flex-column justify-content-start">
  <div class="mt-3 flex flex-row align-items-end">
    <h3 class="m-0">Numero attivita: </h3>
    <span class="ml-2">{{prestazioniProfilo?.attivitaTot}}</span>
  </div>

  <div class="mt-3 flex flex-row align-items-end">
    <h3 class="m-0">Distanza totale percorsa: </h3>
    <span class="ml-2">{{prestazioniProfilo?.kmTot}}</span>
  </div>

  <div class="mt-3 flex flex-row align-items-end">
    <h3 class="m-0">Tempo totale percorso: </h3>
    <span class="ml-2">{{prestazioniProfilo?.tempoTot}}</span>
  </div>
</div>
